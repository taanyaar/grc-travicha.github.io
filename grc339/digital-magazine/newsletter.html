<body>

    <div class="behindheader">
        <header>
            <h1><a href="index.html"><img src="jawns-logo.png"
                        alt="Logo of digital archive fashion magazine: jawns."></a></h1>
            <nav>
                <ul>
                    <li><a href="#">Archives</a></li>
                    <li><a href="#">Runway</a></li>
                    <li><a href="photogallery.html">Pieces We Love</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="newsletter.html">Subscribe</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="container">
        <div class="news-pg">
            <main>
                <h4>Subscribe</h4>
                <form>
                    <div class="news-form-content">
                        <div class="personal-info">
                            <h2>Personal information</h2>
                            <ul>
                                <li><label for="name">Name:</label> <input type="text" name="name" id="name"
                                        placeholder="your full name" /></li>
                                <li><label for="email-address">Email address:</label> <input type="text"
                                        name="email-address" id="email-address" placeholder="your email address" /></li>
                                <li><label for="phone">Phone:</label> <input type="tel" name="phone" id="phone"
                                        placeholder="your phone number" /></li>
                                <li><label for="address">Mailing Address:</label> <input type="text" name="address" id="address"
                                            placeholder="ex: 1211 Apple Ln, Apt 0, Georgetown, CA 90999" /></li>
                            </ul>
                        </div>
                        <div class="communication">

                            <h2 class = "smaller-news">How would you like to hear from us?</h3>
                            <ul>
                                <li><input type="checkbox" id="email" value="email" /> <label for="email">E-mail</label>
                                </li>
                                <li><input type="checkbox" id="sms" value="sms" /> <label for="sms">SMS</label></li>
                                <li><input type="checkbox" id="mail" value="mail" /> <label for="mail">Mail</label></li>
                            </ul>
                        </div>
                        <div>
                            <button type="submit">Submit</button>
                        </div>
                    </div>
                    <div class="news-secondary-cta">
                        <img src="newsletter-cta.gif"
                                alt="Famous junya watanabe rain pouring down collection gif image.">
                    </div>
                </form>
            </main>


        </div>
        <footer>
            <p> All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
