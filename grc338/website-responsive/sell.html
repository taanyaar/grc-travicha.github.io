<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">

        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sell to Us</title>
</head>

<body>
    <div class="container">
        <header>
            <h1><a href="index.html"><img src="dressd-logo.png" alt="Dress'd Logo"></a></h1>
            <nav>
                <ul>
                    <li><a href="catalog.html">Archive Catalog</a></li>
                    <li><a href="sell.html">Sell to Us</a></li>
                    <li><a href="location.html">Location</a></li>
                </ul>
            </nav>
        </header>
        <div class="contact-containers">
            <main>
                <h2> Sell To Us </h2>
                <h4> For information about selling your archive pieces to us please fill out the form below and we will
                    get
                    back
                    to you in 24 hours.</h4>
            </main>

            <div class="CTA-contact">
                <figure>
                    <img src="prada-contact.jpg" alt="Vintage prada purse sold on website through client contact">
                    <figcaption><em>Ready to sell again?</em> Get your items authenticated and sold on this site, like
                        this vintage
                        prada purse to make money back on your items. Support circular fashion.</figcaption>
                </figure>
            </div>


            <div class="contact-form">
                <form action="mailto:tanyaravicha@gmail.com" enctype="text/plain">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" placeholder="Tanya">

                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" placeholder="Ravichandran">

                    <label for="email">Email Address</label>
                    <input type="text" name="email" placeholder="tanya@gmail.com">

                    <label for="pname">Piece Name</label>
                    <input type="text" name="pname" placeholder="Prada Vine Sandals">

                    <label for="pyear">Piece Year & Season</label>
                    <input type="text" name="pyear" placeholder="SS 1997">

                    <label for="info">Tell Us About the Piece</label>
                    <textarea placeholder="ex: piece condition, signficance, how it was obtained etc"></textarea>

                    <label for="imgs">Piece Images</label>
                    <input type="text" name="imgs" placeholder="Link to images of piece">

                    <input type="submit" value="Submit">
                </form>
            </div>



        </div>
</body>
