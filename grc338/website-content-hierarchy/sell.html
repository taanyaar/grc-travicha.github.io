<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.typekit.net/_____.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sell to Us</title>
</head>

<body>
    <div class="container">
        <header>
            <h1><a href="index.html"><img src="dressd-logo.png" alt="Dress'd Logo"></a></h1>
            <nav>
                <li><a href="catalog.html">Archive Catalog</a></li>
                <li><a href="sell.html">Sell to Us</a></li>
                <li><a href="location.html">Location</a></li>
            </nav>
        </header>
        <main>
            <h1> Sell To Us </h1>
            <h4> For information about selling your archive pieces to us please fill out the form below and we will get back to you in 24 hours.</h4>
        </main>

        <div class="CTA-contact">
            <figure>
                <img src="prada-contact.jpg" alt="Vintage prada purse sold on website through client contact">
                <figcaption>Ready to sell again? Get your items authenticated and sold on this site, like this vintage
                    prada purse to make money back on your items. Support circular fashion.</figcaption>

            </figure>
        </div>

        <div class="contact-form">
            <form action="action_page.php">

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                <label for="email">Email</label>
                <input type="text" id="email" name="emailaddress" placeholder="Your Email Address...">

                <label for="pname">Piece Name</label>
                <input type="text" id="pname" name="piecename" placeholder="ex: YSL star dress">

                <label for="pyear">Piece Year</label>
                <input type="text" id="pyear" name="pieceyear" placeholder="ex: S/S 1999">

                <label for="info">Tell Us About the Piece</label>
                <textarea id="text" name="info" placeholder="ex: piece condition, signficance, how it was obtained etc"
                    style="height:200px"></textarea>

                <label for="img">Piece Images</label>
                <input type="text" id="img" name="img" placeholder="Link to images of piece">


                <input type="submit" value="Submit">

            </form>
        </div>



    </div>
</body>

</html>
